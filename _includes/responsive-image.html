{% capture srcset %}
    {% for i in resized %}
        /{{ i.path }} {{ i.width }}w,
    {% endfor %}
{% endcapture %}

{% assign largest = resized | sort: 'width' | last %}

<a href="/{{ path }}">
  <img class="responsive-image" src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}">
</a>
